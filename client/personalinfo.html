<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" type="text/css" href="personalinfo.css">


</head>
<body>
    <header id="banner">
        <img class="logo" src="_images/logo.PNG" alt="" title="company logo">
        <h1>Kalorie</h1>
        <p class="tagline">Stay Healthy</p>
        <nav class="navbar">
            <ul class="menu">
                <li class="item"><a href="home.html" class="link">Home</a></li>
                <li class="item"><a href="personalInfo.html" class="link">Personal Information</a></li>
                <li class="item"><a href="#" class="link">Plan</a></li>
                <li class="item"><a href="#" class="link">Progress</a></li>
                <li class="item"><a href="#" class="link">Sign Up</a></li>
            </ul>
            <div class="hamburger">
                <span class="bar"></span>
                <span class="bar"></span>
                <span class="bar"></span>
            </div>
        </nav>
    </header>

    <script src="_js/script.js"></script>

    <h2>Personal Information</h2>

    <div class="container">
        <div class="section1">
        <h3>Select your goal</h3>
        <label><input type="radio">Maintain Weight</label>
        <label><input type="radio">Lose Weight</label>
        <label><input type="radio">Gain Weight</label>
        </div>
    
        <div class="section2">
        <h4>Was this recommended by a health professional?</h4>
        <label><input type="radio">Yes</label>
        <label><input type="radio">No</label>

        <h5>Please select any medical conditions you may have:</h5>
        <select class="dropdown">
            <option class="dropdown" value="none">None</option>
            <option class="dropdown"value="Diabetes">Diabetes</option>
            <option class="dropdown"value="Cholestrol">Cholestrol</option>
            <option class="dropdown"value="High Blood Pressure">High Blood Pressure</option>
        </select>
        </div>


     
        <div class="section3">
        <h6>Your Details:</h6>
        <label>Age:</label><input class="textboxes" type="text" placeholder="Age">
        <label>Weight:</label><input class="textboxes" type="text" placeholder="Weight (kg)">
        <label>Height:</label><input class="textboxes" type="text" placeholder="Height (cm)">

        <h7><b>Gender:</b></h7>
        <label><input type="radio">Male</label>
        <label><input type="radio">Female</label>

        <h8><b>Activity Level</b></h8>
        <label><input type="radio">Little to None</label>
        <label><input type="radio">Exercise 1-3 times/week</label>
        <label><input type="radio">Exercise 4-5 times/week</label>
        <label><input type="radio">Exercise 6-7 times/week</label>
        <label><input type="radio">Very intense exercise daily </label>

        </div>
    </div>

        <button class="calculate-btn">Save & Calculate</button>


     <div class="food-image">
        <img src="_images/image1.PNG" alt="breakfast plate">
    </div>

       
</body>
</html>
