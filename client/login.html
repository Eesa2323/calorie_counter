<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="login.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>
<body>
    <header id="banner">
        <img class="logo" src="images/logo.PNG" alt="company logo">
        <h1>Kalorie</h1>
        <p class="tagline">Stay Healthy</p>
        <nav class="navbar">
            <ul class="menu">
                <li class="item"><a href="home.html" class="link">Home</a></li>
                <li class="item"><a href="personalInfo.html" class="link">Personal Information</a></li>
                <li class="item"><a href="#" class="link">Plan</a></li>
                <li class="item"><a href="#" class="link">Progress</a></li>
                <li class="item"><a href="#" class="link">Sign Up</a></li>
            </ul>
            <div class="hamburger">
                <span class="bar"></span>
                <span class="bar"></span>
                <span class="bar"></span>
            </div>
        </nav>
    </header>
 
    <div class="design-square"></div>
    <div class="design-square-top-right-second"></div>
    <div class="design-square-bottom"></div>
   
    <div class="container1">
        <h2 class="signup-title">Login</h2>
        <form>
            <div class="input-group">
                <label for="email">Email</label>
                <span class="material-icons">email</span>
                <input type="email" id="email" name="email" placeholder="Enter your email" required>
            </div>
           
            <div class="input-group">
                <label for="password">Password</label>
                <span class="material-icons">lock</span>
                <input type="password" id="password" name="password" placeholder="Enter your password" required>
            <!-- <span class="material-icons visibility-toggle" onclick="togglePasswordVisibility()">visibility</span> -->
            </div>
           
            <button type="submit" class="signup-btn">Login</button>
        </form>
        <p class="login-text">Don't have an account? <a href="#">Sign up</a></p>
    </div>
 
    <script>
        function togglePasswordVisibility() {
            const passwordInput = document.getElementById('password');
            const toggleIcon = document.querySelector('.visibility-toggle');
            if (passwordInput.type === 'password') {
                passwordInput.type = 'text';
                toggleIcon.textContent = 'visibility_off';
            } else {
                passwordInput.type = 'password';
                toggleIcon.textContent = 'visibility';
            }
        }
    </script>
</body>
</html>
