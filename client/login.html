<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login Page</title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons" />
  <link rel="stylesheet" href="login.css" />
</head>
<body>
  <div class="design-square"></div>
  <div class="design-square-top-right-second"></div>
  <div class="design-square-bottom"></div>

  <div class="container1">
    <h2 class="signup-title">Login</h2>
    <form>
      <div class="input-group">
        <label for="email">Email</label>
        <span class="material-icons">mail</span>
        <input type="email" id="email" name="email" placeholder="Enter your email" required>
      </div>

      <div class="input-group">
        <label for="password">Password</label>
        <span class="material-icons">lock</span>
        <input type="password" id="password" name="password" placeholder="Enter your password" required>
      </div>

      <button type="submit" class="signup-btn">Login</button>
    </form>
    <p class="login-text">Don't have an account? <a href="signup.html">Sign up</a></p>
  </div>
  <script src="login.js"></script>
</body>
</html>
